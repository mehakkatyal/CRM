<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client Details</title>
</head>
<body>
    <div class="container">
        <h2>Add Client Details</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="account_balances">Account Balances:</label>
            <input type="text" id="account_balances" name="account_balances" required><br>
            <!-- Client Details Form -->
             
            <div class="form-group">
                <label for="client_details">Client Details:</label>
                <input type="text" id="client_details" name="client_details" required>
            </div>

            <!-- Multiple PS/IO Numbers -->
            <div id="ps_io-numbers-container">
                <div class="form-group">
                    <label for="ps_io_number_1">PS/IO Number 1:</label>
                    <input type="text" id="ps_io_number_1" name="ps_io_number" required>
                </div>
            </div>
            <!-- Add More PS/IO Numbers Button -->
            <button type="button" id="add-ps_io">Add Another PS/IO Number</button>

            <!-- Multiple Complaint Details -->
            <div id="complaints-container">
                <div class="form-group">
                    <label for="complaint_details">Complaint Details:</label>
                    <input type="text" name="complaint_details" class="complaint-details" required>
                </div>
            </div>
            <!-- Add More Complaints Button -->
            <button type="button" id="add-complaint">Add Another Complaint</button>

            <!-- Multiple Transaction Amounts -->
            <div id="transaction-amounts-container">
                <div class="form-group">
                    <label for="transaction_amount_1">Transaction Amount 1:</label>
                    <input type="number" name="transaction_amount" required>
                </div>
            </div>
            <!-- Add More Transaction Amounts Button -->
            <button type="button" id="add-transaction-amount">Add Another Transaction Amount</button>

            <!-- Multiple Disputed Amounts -->
            <div id="disputed-amounts-container">
                <div class="form-group">
                    <label for="disputed_amount_1">Disputed Amount 1:</label>
                    <input type="text" name="disputed_amount" required>
                </div>
            </div>
            <!-- Add More Disputed Amounts Button -->
            <button type="button" id="add-disputed-amount">Add Another Disputed Amount</button>

            <!-- Multiple Freeze Statuses -->
            <div id="freezes-container">
                <div class="form-group">
                    <label for="frezz_1">Freeze Status 1:</label>
                    <input type="text" name="frezz" required>
                </div>
            </div>
            <!-- Add More Freeze Statuses Button -->
            <button type="button" id="add-freeze">Add Another Freeze Status</button>

            <!-- Multiple Layers -->
            <div id="layers-container">
                <div class="form-group">
                    <label for="layer_1">Layer 1:</label>
                    <input type="text" name="layer" required>
                </div>
            </div>
            <!-- Add More Layers Button -->
            <button type="button" id="add-layer">Add Another Layer</button>

            <!-- Date Field -->
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <!-- Update Field -->
            <!-- <div class="form-group">
                <label for="update">Update:</label>
                <textarea id="update" name="update" required></textarea>
            </div>
            <button type="button" id="update">app another update</button> -->

            <div id="updates-container">
                <div class="form-group">
                    <label for="update_1">Update 1:</label>
                    <textarea name="update" class="update-text" required></textarea>
                </div>
            </div>
            <!-- Add More Updates Button -->
            <button type="button" id="add-update">Add Another Update</button>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        // Handle adding multiple PS/IO Numbers
        document.getElementById('add-ps_io').addEventListener('click', function() {
            const psIoContainer = document.getElementById('ps_io-numbers-container');
            const newPsIo = document.createElement('div');
            newPsIo.classList.add('form-group');
            newPsIo.innerHTML = `
                <label for="ps_io_number">PS/IO Number:</label>
                <input type="text" name="ps_io_number" required>
            `;
            psIoContainer.appendChild(newPsIo);
        });

        // Handle adding multiple complaint fields
        document.getElementById('add-complaint').addEventListener('click', function() {
            const complaintContainer = document.getElementById('complaints-container');
            const newComplaint = document.createElement('div');
            newComplaint.classList.add('form-group');
            newComplaint.innerHTML = `
                <label for="complaint_details">Complaint Details:</label>
                <input type="text" name="complaint_details" class="complaint-details" required>
            `;
            complaintContainer.appendChild(newComplaint);
        });

        // Handle adding multiple transaction amounts
        document.getElementById('add-transaction-amount').addEventListener('click', function() {
            const transactionContainer = document.getElementById('transaction-amounts-container');
            const newTransaction = document.createElement('div');
            newTransaction.classList.add('form-group');
            newTransaction.innerHTML = `
                <label for="transaction_amount">Transaction Amount:</label>
                <input type="number" name="transaction_amount" required>
            `;
            transactionContainer.appendChild(newTransaction);
        });

        // Handle adding multiple disputed amounts
        document.getElementById('add-disputed-amount').addEventListener('click', function() {
            const disputedContainer = document.getElementById('disputed-amounts-container');
            const newDisputed = document.createElement('div');
            newDisputed.classList.add('form-group');
            newDisputed.innerHTML = `
                <label for="disputed_amount">Disputed Amount:</label>
                <input type="text" name="disputed_amount" required>
            `;
            disputedContainer.appendChild(newDisputed);
        });

        // Handle adding multiple freeze statuses
        document.getElementById('add-freeze').addEventListener('click', function() {
            const freezeContainer = document.getElementById('freezes-container');
            const newFreeze = document.createElement('div');
            newFreeze.classList.add('form-group');
            newFreeze.innerHTML = `
                <label for="frezz">Freeze Status:</label>
                <input type="text" name="frezz" required>
            `;
            freezeContainer.appendChild(newFreeze);
        });

        // Handle adding multiple layers
        document.getElementById('add-layer').addEventListener('click', function() {
            const layerContainer = document.getElementById('layers-container');
            const newLayer = document.createElement('div');
            newLayer.classList.add('form-group');
            newLayer.innerHTML = `
                <label for="layer">Layer:</label>
                <input type="text" name="layer" required>
            `;
            layerContainer.appendChild(newLayer);
        });
        // Handle adding multiple updates
        // document.getElementById('add-update').addEventListener('click', function() {
        //     const updateContainer = document.getElementById('updates-container');
        //     const newUpdate = document.createElement('div');
        //     newUpdate.classList.add('form-group');
        //     newUpdate.innerHTML = `
        //         <label for="update">Update:</label>
        //         <textarea name="update" class="update-text" required></textarea>
        //     `;
        //     updateContainer.appendChild(newUpdate);
        // });
            document.getElementById('add-update').addEventListener('click', function() {
                const updateContainer = document.getElementById('updates-container');
                const newUpdate = document.createElement('div');
                newUpdate.classList.add('form-group');
                newUpdate.innerHTML = `
                    <label for="update">Update:</label>
                    <textarea name="update" class="update-text" required></textarea>
                `;
                updateContainer.appendChild(newUpdate);
            });

    </script>
</body>
</html>
